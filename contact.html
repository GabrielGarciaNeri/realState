<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="mystyle.css">
    <title>Document</title>
</head>

<body>
    <header class="contact-header">
        <div class="menu-bar">
            <h1>Real Estate</h1>
            <nav class="menu">
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <main class="container">
        <div class="contact-text">
            <h2>Contact</h2>
            <p>Fill next information</p>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio ipsam velit facilis impedit odio perspiciatis.<i class="fa-solid fa-circle-info"></i></p>
        </div>

        <form class="contact-form">
            <fieldset>
                <legend>Personal information</legend>
                <div class="form-control">
                    <label>Name:</label>
                    <input type="text">
                </div>
                <div class="form-control">
                    <label>Email:</label>
                    <input type="email">
                </div>
                <div class="form-control">
                    <label>Phone Number:</label>
                    <input type="tel">
                </div>
                <div class="form-control">
                    <label>Message:</label>
                    <textarea></textarea>
                </div>
            </fieldset>
            <fieldset>
                <legend>Product information</legend>
                    <div class="form-control">
                        <label for="type">Type:</label>
                        <select name="type" id="type">
                            <option value="">...Option 1...</option>
                            <option value="">...Option 2...</option>
                            <option value="">...Option 3...</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label>Number:</label>
                        <input type="number">
                    </div>
            </fieldset>
            <fieldset class="fieldset-contact">
                <legend>Contact information</legend>
                <div  class="contact-legend">
                    <div class="form-control">
                        <label>Email:</label>
                        <input type="radio">
                        <label>Phone:</label>
                        <input type="radio">
                    </div>
                    <div class="form-control">
                        <label>Date:</label>
                        <input type="date">
                        <label>Hour:</label>
                        <input type="text">
                    </div>
                </div>
            </fieldset>
        </form>
    </main>
</body>
<footer class="contact-footer">
    <div>
        <p>Powered by <span class="footer-span">Zillow</span></p>
    </div>
    <div>
        <p>Copyright &copy; 2024 <b>|</b> <span class="footer-span">Privacy Policy</span></p>
    </div>
    <div>
        <label><i class="fa-brands fa-facebook"></i></label>
        <label><i class="fa-brands fa-linkedin"></i></label>
        <label><i class="fa-brands fa-youtube"></i></label>
    </div>
</footer>
</html>
